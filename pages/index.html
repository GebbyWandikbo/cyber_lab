    <!-- CSS -->
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}        body {
            background: linear-gradient(90deg, #000, #444);
            color: #00ff00; /* Teks hijau neon */
            font-family: 'Matemasie', sans-serif;
        }

        .clickable {
            cursor: pointer; /* Kursor pointer saat hover */
        }

        .zoom-overlay {
            display: none; /* Sembunyikan overlay secara default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Latar belakang overlay gelap */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Pastikan overlay di atas konten lainnya */
        }

        .zoom-overlay img {
            max-width: 90%; /* Gambar maksimal 90% dari lebar jendela */
            max-height: 90%; /* Gambar maksimal 90% dari tinggi jendela */
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff0000; /* Warna merah untuk ikon X */
            font-size: 30px;
            cursor: pointer; /* Kursor pointer saat hover */
        }

        header {
            background: linear-gradient(90deg, #000, #444);
            border-bottom: 2px solid #00ff00;
        }

        footer {
            background: linear-gradient(90deg, #000, #444);

            padding: 10px 0;
            text-align: center;

        img #carouselExampleControls{

    <script>
        function enlargeImage(button) {
            const img = button.parentElement.parentElement.querySelector('img');
            const zoomImage = document.getElementById('zoomImage');
            const zoomOverlay = document.getElementById('zoomOverlay');

            zoomImage.src = img.src;
            zoomOverlay.style.display = 'flex'; // Tampilkan overlay
        }

        function closeOverlay() {
            const zoomOverlay = document.getElementById('zoomOverlay');
            zoomOverlay.style.display = 'none'; // Sembunyikan overlay
        }
    </script>
